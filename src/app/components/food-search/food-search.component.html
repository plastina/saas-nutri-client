<div class="search-container">
  <input
    pInputText
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Buscar alimento..."
    (keydown.enter)="onSearch()"
    class="search-input"
   />
  <button
    pButton
    type="button"
    icon="pi pi-search"
    label="Buscar"
    styleClass="search-button"
    (click)="onSearch()"
    [disabled]="!searchTerm.trim()">
  </button>
</div>
