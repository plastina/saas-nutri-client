<div class="p-inputgroup search-container">
  <input
    pInputText
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Buscar alimento..."
    (keydown.enter)="onSearch()"
    class="p-inputtext-sm"
   />
  <button
    pButton
    type="button"
    icon="pi pi-search"
    label="Buscar"
    styleClass="p-button-sm"
    (click)="onSearch()"
    [disabled]="!searchTerm.trim()">
  </button>
</div>
