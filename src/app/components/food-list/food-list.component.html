<div class="custom-list-container">
  <h3 *ngIf="foods.length > 0" class="list-title">Resultados da Busca:</h3>
  <div *ngIf="foods.length > 0; else noResults">
    <div *ngFor="let food of foods; let i = index">
      <div class="custom-list-item">
        <div class="food-details">
          <div class="food-name">
            <i class="pi pi-shopping-bag food-icon"></i>
            <span class="food-name-text">{{ food.name }}</span>
          </div>
          <div class="nutrient-details">
            Kcal: {{ food.energy_kcal | number : "1.0-0" }} | P:
            {{ food.protein_g | number : "1.1-1" }}g | C:
            {{ food.carbohydrate_g | number : "1.1-1" }}g | F:
            {{ food.fat_g | number : "1.1-1" }}g
            <span *ngIf="food.fiber_g"
              >| Fib: {{ food.fiber_g | number : "1.1-1" }}g</span
            >
          </div>
        </div>
        <div class="food-actions">
          <button
            pButton
            type="button"
            label="Adicionar"
            icon="pi pi-plus"
            styleClass="add-food-btn"
            (click)="addFoodToDiet(food)"
          ></button>
        </div>
      </div>
      <p-divider
        *ngIf="i < foods.length - 1"
        styleClass="list-item-divider"
      ></p-divider>
    </div>
  </div>
  <ng-template #noResults><p>Nenhum alimento encontrado.</p></ng-template>
</div>
